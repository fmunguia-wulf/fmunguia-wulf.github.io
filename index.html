        function handleTerminalCommand(e) {
            if (e.key === 'Enter') {
                const command = e.target.value.trim();
                const originalCommand = command;
                e.target.value = '';
                
                // Check for print() function - improved regex
                const printMatch = command.match(/^print\(["'](.*)["']\)$/);
                if (printMatch) {
                    const textToPrint = printMatch[1];
                    const content = e.target.parentElement.parentElement;
                    
                    // Show the command
                    const cmdEcho = document.createElement('p');
                    cmdEcho.style.color = '#22c55e';
                    cmdEcho.textContent = '$ ' + originalCommand;
                    content.insertBefore(cmdEcho, e.target.parentElement);
                    
                    // Print the output
                    const output = document.createElement('p');
                    output.style.color = '#e0e0e0';
                    output.style.marginBottom = '10px';
                    
                    // If short text, make it ASCII art style
                    if (textToPrint.length <= 15) {
                        output.innerHTML = generateASCIIArt(textToPrint);
                        output.style.fontWeight = 'bold';
                        output.style.fontSize = '14px';
                        output.style.lineHeight = '1.2';
                    } else {
                        output.textContent = textToPrint;
                    }
                    
                    content.insertBefore(output, e.target.parentElement);
                    
                    // Scroll to bottom
                    content.scrollTop = content.scrollHeight;
                    return;
                }
                
                // Check if command matches a tab
                const validCommands = ['about', 'links', 'work', 'faq', 'contact'];
                if (validCommands.includes(command.toLowerCase())) {
                    openWindow(command.toLowerCase());
                } else if (command.toLowerCase() === 'help') {
                    // Show help message
                    const content = e.target.parentElement.parentElement;
                    const helpMsg = document.createElement('p');
                    helpMsg.style.color = '#fbbf24';
                    helpMsg.innerHTML = `Available commands:<br>
                    - about, links, work, faq, contact<br>
                    - print("your text") - Easter egg! üéâ<br>
                    - help, clear`;
                    content.insertBefore(helpMsg, e.target.parentElement);
                    setTimeout(() => helpMsg.remove(), 5000);
                } else if (command.toLowerCase() === 'clear') {
                    // Clear the terminal but keep initial content
                    const content = e.target.parentElement.parentElement;
                    const allElements = Array.from(content.children);
                    
                    // Find the initial content (everything before the input line)
                    const inputContainer = e.target.parentElement;
                    const inputIndex = allElements.indexOf(inputContainer);
                    
                    // Remove only dynamically added messages (after initial content, before input)
                    allElements.forEach((element, index) => {
                        // Keep h1, initial paragraphs with br tags, and the input line
                        const isInitialContent = element.tagName === 'H1' || 
                                                element.tagName === 'BR' ||
                                                (element.tagName === 'P' && !element.style.color) ||
                                                element === inputContainer;
                        
                        // Remove dynamically added content (has inline styles)
                        if (!isInitialContent && element.style && element.style.color && index < inputIndex) {
                            element.remove();
                        }
                    });
                } else if (command !== '') {
                    // Command not found
                    const content = e.target.parentElement.parentElement;
                    const errorMsg = document.createElement('p');
                    errorMsg.style.color = '#ef4444';
                    errorMsg.textContent = `command not found: ${command}`;
                    content.insertBefore(errorMsg, e.target.parentElement);
                    setTimeout(() => errorMsg.remove(), 3000);
                }
            }
        }

                'v': [' ‚ñà ‚ñà  ', ' ‚ñà ‚ñà  ', '  ‚ñÄ   '],
                'w': [' ‚ñà   ‚ñà', ' ‚ñà ‚ñÑ ‚ñà', '  ‚ñÄ‚ñÄ‚ñÄ '],
                'x': [' ‚ñà ‚ñà  ', '  ‚ñÄ   ', ' ‚ñà ‚ñà  '],
                'y': [' ‚ñà ‚ñà  ', '  ‚ñà   ', '  ‚ñÄ   '],
                'z': [' ‚ñÄ‚ñÄ‚ñà  ', '  ‚ñà   ', ' ‚ñÄ‚ñÄ‚ñÄ  '],
                ' ': ['      ', '      ', '      '],
                '!': ['  ‚ñà   ', '  ‚ñà   ', '  ‚ñÄ   '],
                '?': [' ‚ñÄ‚ñÄ‚ñà  ', '   ‚ñà  ', '  ‚ñÄ   '],
                '0': ['  ‚ñÑ‚ñÄ‚ñÑ ', ' ‚ñà ‚ñà  ', '  ‚ñÄ‚ñÄ  '],
                '1': ['  ‚ñà   ', '  ‚ñà   ', '  ‚ñÄ   '],
                '2': [' ‚ñÄ‚ñÄ‚ñà  ', '  ‚ñà   ', ' ‚ñÄ‚ñÄ‚ñÄ  '],
                '3': [' ‚ñÄ‚ñÄ‚ñà  ', '  ‚ñÄ‚ñà  ', ' ‚ñÄ‚ñÄ   '],
                '4': [' ‚ñà ‚ñà  ', '  ‚ñÄ‚ñà  ', '   ‚ñÄ  '],
                '5': [' ‚ñà‚ñÄ‚ñÄ  ', '  ‚ñÄ‚ñà  ', ' ‚ñÄ‚ñÄ   '],
                '6': ['  ‚ñÑ‚ñÄ  ', ' ‚ñà‚ñÄ‚ñÑ  ', '  ‚ñÄ‚ñÄ  '],
                '7': [' ‚ñÄ‚ñÄ‚ñà  ', '   ‚ñà  ', '   ‚ñÄ  '],
                '8': ['  ‚ñÑ‚ñÄ‚ñÑ ', '  ‚ñÄ‚ñÑ  ', '  ‚ñÄ‚ñÄ  '],
                '9': ['  ‚ñÑ‚ñÄ‚ñÑ ', '   ‚ñÄ‚ñà ', '  ‚ñÄ‚ñÄ  '],
            };

            const lines = ['', '', ''];
            const lowerText = text.toLowerCase();
            
            for (let char of lowerText) {
                const ascii = asciiMap[char] || ['  ?   ', '  ?   ', '  ?   '];
                lines[0] += ascii[0];
                lines[1] += ascii[1];
                lines[2] += ascii[2];
            }
            
            return `<span style="color: #22c55e; white-space: pre; display: block;">${lines[0]}\n${lines[1]}\n${lines[2]}</span>`;
        }

        function createNavTabs() {
            const navTabs = document.createElement('div');
            navTabs.className = 'nav-tabs';
            
            tabs.forEach(tab => {
                const button = document.createElement('button');
                button.className = 'tab';
                button.textContent = tab.label;
                button.onclick = () => openWindow(tab.id);
                navTabs.appendChild(button);
            });
            
            document.getElementById('app').appendChild(navTabs);
        }

        function openWindow(type) {
            // Check if window already exists
            if (windows.some(w => w.type === type)) {
                const existingWindow = windows.find(w => w.type === type);
                focusWindow(existingWindow.id);
                return;
            }

            const tab = tabs.find(t => t.id === type);
            const windowData = {
                id: nextId,
                type: type,
                title: tab.title,
                theme: tab.theme,
                zIndex: maxZIndex + 1,
                x: 150 + (nextId * 40),
                y: 100 + (nextId * 40)
            };

            windows.push(windowData);
            nextId++;
            maxZIndex++;

            renderWindow(windowData);
            updateTitleCardVisibility();
        }

        function renderWindow(windowData) {
            const windowEl = document.createElement('div');
            windowEl.className = 'window';
            windowEl.id = `window-${windowData.id}`;
            windowEl.style.left = windowData.x + 'px';
            windowEl.style.top = windowData.y + 'px';
            windowEl.style.zIndex = windowData.zIndex;

            windowEl.innerHTML = `
                <div class="window-header theme-${windowData.theme}" data-window-id="${windowData.id}">
                    <div class="terminal-buttons">
                        <span class="terminal-window-button red" onclick="closeWindow(${windowData.id})"></span>
                        <span class="terminal-window-button yellow"></span>
                        <span class="terminal-window-button green"></span>
                    </div>
                    <span class="window-title">${windowData.title}</span>
                    <span class="window-close-btn"></span>
                </div>
                <div class="window-content">
                    ${content[windowData.type]}
                </div>
                <div class="window-resize-handle"></div>
            `;

            document.getElementById('app').appendChild(windowEl);

            // Add drag listeners
            const header = windowEl.querySelector('.window-header');
            header.addEventListener('mousedown', startDrag);
            windowEl.addEventListener('mousedown', () => focusWindow(windowData.id));
            
            // Add resize listener
            const resizeHandle = windowEl.querySelector('.window-resize-handle');
            resizeHandle.addEventListener('mousedown', startResize);
        }

        function closeWindow(id) {
            const windowEl = document.getElementById(`window-${id}`);
            if (windowEl) {
                windowEl.remove();
            }
            windows = windows.filter(w => w.id !== id);
            updateTitleCardVisibility();
        }

        function focusWindow(id) {
            const window = windows.find(w => w.id === id);
            if (window) {
                maxZIndex++;
                window.zIndex = maxZIndex;
                const windowEl = document.getElementById(`window-${id}`);
                if (windowEl) {
                    windowEl.style.zIndex = maxZIndex;
                }
            }
        }

        function updateTitleCardVisibility() {
            // Keep title card always visible
            const titleCard = document.getElementById('titleCard');
            if (titleCard) {
                titleCard.classList.remove('hidden');
            }
        }

        function startDrag(e) {
            // Don't drag if clicking on terminal buttons
            if (e.target.classList.contains('terminal-window-button') || 
                e.target.closest('.terminal-buttons')) {
                return;
            }

            const windowId = parseInt(e.currentTarget.dataset.windowId);
            const windowEl = document.getElementById(`window-${windowId}`);
            const rect = windowEl.getBoundingClientRect();
            
            draggedWindow = {
                id: windowId,
                element: windowEl,
                offsetX: e.clientX - rect.left,
                offsetY: e.clientY - rect.top
            };

            e.currentTarget.classList.add('dragging');
            e.preventDefault(); // Prevent text selection
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function drag(e) {
            if (!draggedWindow) return;

            const newX = Math.max(0, Math.min(e.clientX - draggedWindow.offsetX, window.innerWidth - 500));
            const newY = Math.max(0, Math.min(e.clientY - draggedWindow.offsetY, window.innerHeight - 300));

            draggedWindow.element.style.left = newX + 'px';
            draggedWindow.element.style.top = newY + 'px';

            const windowObj = windows.find(w => w.id === draggedWindow.id);
            if (windowObj) {
                windowObj.x = newX;
                windowObj.y = newY;
            }
        }

        function stopDrag(e) {
            if (draggedWindow) {
                const header = draggedWindow.element.querySelector('.window-header');
                header.classList.remove('dragging');
                draggedWindow = null;
            }
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        // Window resizing
        let resizingWindow = null;

        function startResize(e) {
            e.stopPropagation();
            e.preventDefault();
            
            const windowEl = e.target.closest('.window');
            const windowId = parseInt(windowEl.id.split('-')[1]);
            const rect = windowEl.getBoundingClientRect();
            
            resizingWindow = {
                element: windowEl,
                startX: e.clientX,
                startY: e.clientY,
                startWidth: rect.width,
                startHeight: rect.height
            };
            
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        }

        function resize(e) {
            if (!resizingWindow) return;
            
            const deltaX = e.clientX - resizingWindow.startX;
            const deltaY = e.clientY - resizingWindow.startY;
            
            const newWidth = Math.max(400, resizingWindow.startWidth + deltaX);
            const newHeight = Math.max(300, resizingWindow.startHeight + deltaY);
            
            resizingWindow.element.style.width = newWidth + 'px';
            resizingWindow.element.style.height = newHeight + 'px';
        }

        function stopResize() {
            resizingWindow = null;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }

        // Initialize
        loadTheme();
        createTitleCard();
        createNavTabs();
    </script>
</body>
